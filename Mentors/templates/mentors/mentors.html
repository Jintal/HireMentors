{% extends 'base.html' %}
<!--  -->
{% load static %}
<!--  -->
{% block content %}
<main class="tubers-page">
    <div class="banner">
        <img
            src="{% static './assets/images/bg-banner.png' %}"
            alt=""
            class="img-fluid w-100"
        />
        <h1 class="text-center">Mentors</h1>
    </div>

    <section class="container mt-5 mb-5">
        <div class="row">
            <div class="col-lg-8 mb-2">
                <section class="tubers">
                    {% for mentor in mentors %}
                    <!-- person 1 -->
                    <div class="card border-0 text-center">
                        <div class="feature-text">
                            <a href="{% url 'mentors_detail' mentor.id %}">
                                <img
                                    src="{{mentor.photo.url}}"
                                    class="card-img-top"
                                    alt="team-member"
                                />
                            </a>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">
                                <strong>
                                    {{mentor.first_name}} {{mentor.last_name}}
                                </strong>
                            </h5>
                            <p class="card-text">
                                <strong>{{mentor.category}}</strong>
                            </p>
                            <div class="person-description mt-2">
                                <button class="btn btn-accent">
                                    City : {{mentor.city}}
                                </button>
                                <button class="btn btn-accent">
                                    Age : {{mentor.age}}
                                </button>
                                <button class="btn btn-accent">
                                    Height : {{mentor.height}}
                                </button>
                            </div>
                            <div class="person-description mt-2">
                                <button class="btn btn-accent">
                                    Crew : {{mentor.crew}}
                                </button>
                                <button class="btn btn-accent">
                                    Camera : {{mentor.camera_type}}
                                </button>
                                <button class="btn btn-accent">
                                    Students : {{mentor.subs_count}}
                                </button>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </section>
            </div>

            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <p class="text-left font-weight-bolder text-black-50">
                            Search Mentors
                        </p>
                        <form method="GET" action="{% url 'search' %}">
                            <div class="form-group">
                                <select
                                    name="searched_city"
                                    id="inputState"
                                    class="form-control"
                                >
                                    <option selected disabled hidden>
                                        City
                                    </option>
                                    {% for city in distinct_cities %}
                                    <option value="{{city}}">{{city}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <select
                                    name="searched_camera_type"
                                    id="inputState"
                                    class="form-control"
                                >
                                    <option selected disabled hidden>
                                        Camera Type
                                    </option>
                                    {% for camera_type in distinct_cameras%}
                                    <option value="{{camera_type}}">
                                        {{camera_type}}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group">
                                <select
                                    name="searched_category"
                                    id="inputState"
                                    class="form-control"
                                >
                                    <option selected disabled hidden>
                                        Category
                                    </option>
                                    {% for category in distinct_categories%}
                                    <option value="{{category}}">
                                        {{category}}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <button
                                type="submit"
                                class="btn btn-accent btn-block"
                            >
                                Search
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container section pagination-section mt-3">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a
                        class="page-link"
                        href="#"
                        tabindex="-1"
                        aria-disabled="true"
                        >Previous</a
                    >
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</main>
{% endblock %}
