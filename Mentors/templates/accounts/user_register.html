{% extends 'base.html' %}
<!--  -->
{% load static %}
<!--  -->
{% load socialaccount %}
<!--  -->
{% block content %}

<main class="register container">
    <div class="row">
        <div class="col-md-4 offset-md-4">{% include 'messages.html' %}</div>
    </div>

    <h1 class="text-center mt-5 mb-5">Register</h1>

    <div class="row">
        <div class="col-md-6">
            <img
                src="{% static './assets/images/login-image.png' %}"
                class="img-fluid"
                alt="img"
            />
        </div>
        <form
            method="POST"
            action="{% url 'register' %}"
            class="col-md-5 offset-md-1"
        >
            {% csrf_token %}
            <div class="form-group">
                <input
                    name="first_name"
                    type="text"
                    class="form-control"
                    placeholder="First Name"
                    required
                />
            </div>
            <div class="form-group">
                <input
                    name="last_name"
                    type="text"
                    class="form-control"
                    placeholder="Last Name"
                    required
                />
            </div>
            <div class="form-group">
                <input
                    name="username"
                    type="text"
                    class="form-control"
                    placeholder="UserName"
                    required
                />
            </div>
            <div class="form-group">
                <input
                    name="email"
                    type="email"
                    class="form-control"
                    placeholder="Email Address"
                    required
                />
            </div>
            <div class="form-group">
                <input
                    name="password"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    required
                />
            </div>
            <div class="form-group">
                <input
                    name="confirm_password"
                    type="password"
                    class="form-control"
                    placeholder="Confirm Password"
                    required
                />
            </div>

            <button
                type="submit"
                class="btn btn-accent form-btn w-100 mt-3 mb-3"
            >
                Signup
            </button>
            <div class="text-center">OR</div>

            <a
                href="{% provider_login_url 'facebook' method='oauth2' %}"
                class="btn btn-primary form-btn w-100 mt-3"
            >
                Facebook
            </a>

            <a
                href="{% provider_login_url 'google' %}"
                class="btn btn-accent form-btn w-100 mt-3 mb-3"
            >
                Google
            </a>
        </form>
    </div>
</main>

{% endblock %}
